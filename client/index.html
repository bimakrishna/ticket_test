<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>


     <!-- navbar -->
     <section>
        <nav class="navbar">
            <p class="navbar-brand m-3">THE-TICKETS</p>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div id="logout-button">
            <button class="btn btn-danger m-3" id="logout-button">Logout</button>
            </div>
            </div>
        </nav>
        <section id="ticket-card" class="container">
        </section>
    </section>

    
      <!-- register page -->
      <section id="register-page" class = "container">
        <div class="row justify-content-center mt-5">
          <div class="col-5 bg-light border" style="padding: 40px 40px; border-radius: 10px;">
            <h3 class="display-3 font-weight-bold">Register</h3>
            <form onsubmit="register(event)">
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="register-email" class="form-control">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="register-password" class="form-control" placeholder="Min 6 characters">
              </div>
              <button type="submit" class="btn btn-primary mt-2">Register</button>
              <a href="#" id="cancel-register" class="mt-2">Cancel</a><br><br>
              <div class="error-message"></div>
              <div class="register-success"></div>
            </form>
          </div>
        </div>
      </section>

      <!-- login-page -->
      <section id="login-page" class = "container">
        <div class="row justify-content-center">
            <div class="col-4 bg-light border" style="padding: 30px 30px; border-radius:10px; margin-top: 30px;">
            <h1 class="display-3 font-weight-bold">Login</h1>
            <form onsubmit="login(event)">
                <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="input-email" class="form-control" >
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="input-password" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary mt-2">Login</button>
                <a href="#" id="register-link" class="mt-2">Register now</a><br><br>
                <hr>
                <div class="error-message"></div>
                <div class="register-success"></div>
            </form>
            <small class="form-text text-light" style="line-height: 30px;">Sign in with your google account</small>
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
