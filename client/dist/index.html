<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>

      <!-- register page -->
      <section id="register-page" class="container">
        <div class="row justify-content-center mt-5">
          <div class="col-5 bg-light border" style="padding: 40px 40px; border-radius: 10px;">
            <h3 class="display-3 font-weight-bold">Register</h3>
            <form>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="register-email" class="form-control">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="register-password" class="form-control" placeholder="Min 6 characters">
              </div>
              <button type="submit" class="btn btn-primary">Register</button>
              <a href="#" id="cancel-register">Cancel</a><br><br>
              <div class="error-message"></div>
              <div class="register-success"></div>
            </form>
          </div>
        </div>
      </section>

      <!-- login-page -->
      <section id="login-page" class="container">
        <div class="row justify-content-center">
            <div class="col-4 bg-light border" style="padding: 30px 30px; border-radius:10px; margin-top: 30px;">
            <h1 class="display-3 font-weight-bold">Login</h1>
            <form onsubmit="cobacobacoba(event)">
                <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="input-email" class="form-control">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="input-password" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <a href="#" id="register-link">Register now</a><br><br>
                <hr>
                <div class="error-message"></div>
                <div class="register-success"></div>
            </form>
            <small class="form-text text-light" style="line-height: 30px;">Sign in with your google account</small>
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
            </div>
        </div>
    </section>

    <!-- navbar -->
    <section id="navbar-home">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand m-3" href="#">TICKETPEDIA</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                <a class="nav-link" href="#">aktif </a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">inaktif</a>
                </li>
            </ul>
            </div>
        </nav>
    </section>

    <section id="ticket-card" class="container">
        <div class="row justify-content-center mt-5">
            <div class="card text-black bg-light mb-3" style="width: 100rem;">
              <div class="card-header" style="height: 3rem;">tanggal</div>
              <div class="card-body" style="display:block;">
                <h5 class="card-title">judul</h5>
                <p class="card-text" id="todo-description${element.id}"></p>
                <button type="button" id="info-button${element.id}" class="btn btn-light">Info</button><br><br>
                <p>At: o'clock</p>
                <a href="#" id="done${element.id}">
                  <svg width="2.5em" height="2.5em" viewBox="0 0 16 16" class="bi bi-check-circle-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"></path>
                  </svg>
                </a>
                <a>
                  <svg width="2.5em" height="2.5em" viewBox="0 0 16 16" class="bi bi-check-circle" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"></path>
                    <path fill-rule="evenodd" d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.236.236 0 0 1 .02-.022z"></path>
                  </svg>
                </a>
                <p class="text-right"><button class="btn btn-warning">Edit</button></p>
                <p class="text-right"><button id="del-button" class="btn btn-warning">Delete</button></p>
              </div>
            </div>
          </div>

    </section>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="/client.e31bb0bc.js"></script>
</body>
</html>
